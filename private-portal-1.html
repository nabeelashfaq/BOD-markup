<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>Bracesondemand√ü21</title>
    <link media="all" rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
	<script type="text/javascript">
		window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js"><\/script>')
	</script>
	<script type="text/javascript" src="js/jquery.main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<header id="header" class="primary-header">
			<div class="container">
				<div class="header__logo">
					<a href="#"><img src="images/logo.svg" alt=""></a>
				</div>
				<div class="dr-profile">
                    <div class="dr-name">
                        <a href="#"><i class="icon-icon-user"></i> Dr shannon</a>
                    </div>
                    <div class="bucket-icon">
                        <a href="#"><img src="images/icon-bucket-25.svg" alt=""></a>
                    </div>
                </div>
			</div>
		</header>
		<main id="main">
			<div class="dashboard-block">
                <div class="container">
                    <aside class="sidebar">
                        <a href="#" class="btn-back">Back</a>
                        <span class="sm-title">Item in progress</span>
                        <div class="current-item">
                            <strong class="title">Brackets / Tubes</strong>
                        </div>
                    </aside>
                    <div class="content">
                        <div class="steps-bar">
                            <ul>
                                <li><span>option 1</span></li>
                                <li class="active"><span>option 2</span></li>
                                <li><span>option 3</span></li>
                            </ul>
                        </div>
                        <div class="cat-selection-block">
                            <strong class="lg-title">Select Print format</strong>
                            <div class="categories">
                                <div class="categories__input-holder">
                                    <input type="radio" id="check-1" name="check">
                                    <label for="check-1">
                                        <div class="categories__img">
                                            <img src="images/img-26.jpg" alt="">
                                        </div>
                                        <strong class="categories__title">Single patient kits</strong>
                                    </label>
                                </div>
                                <div class="categories__input-holder">
                                    <input type="radio" id="check-2" name="check">
                                    <label for="check-2">
                                        <div class="categories__img">
                                            <img src="images/img-27.jpg" alt="">
                                        </div>
                                        <strong class="categories__title">10 packs</strong>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</main>
		<footer id="footer" class="primary-footer">
			<div class="container">
				<div class="logo-text-block">
					<div class="footer__logo">
						<a href="#"><img src="images/footer-logo-svg.svg" alt=""></a>
					</div>
                    <div class="footer__address-block">
                        <a href="#">Braces on demand</a>
                        <address>Street address, city, state, Zip <span>phone</span></address>
                        <a href="#" class="tel">Contact us</a>
                    </div>
				</div>
				<div class="links-btn-block">
                    <ul class="links">
                        <li><a href="#">View cart</a></li>
                        <li><a href="#">Prifile</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                    <a href="#" class="btn-primary">bracesondemand.com</a>
                </div>
				<span class="footer__copyright-text">Copyright 2020 - Braces on demand</span>
			</div>
		</footer>
	</div>
</body>

</html>
