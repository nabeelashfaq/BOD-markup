<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>Bracesondemand√ü21</title>
    <link media="all" rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
	<script type="text/javascript">
		window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js"><\/script>')
	</script>
	<script type="text/javascript" src="js/jquery.main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<header id="header">
			<div class="container">
				<div class="header__logo">
					<a href="#"><img src="images/logo.svg" alt=""></a>
        </div>
        <div class="nav-links">
            <ul>
                <li>
                <a href="#">
                    <span class="icon printer">
                    <img src="images/icon-p.svg" alt="" height="48" width="48">
                    <span class="percentage">25%</span>
                    </span>
                    <span class="text">Print</span>
                </a>
                </li>
                <li>
                <a href="#">
                    <span class="icon cart">
                    <img src="images/icon_shopping-bag.svg" alt="" height="24" width="24">
                    <span class="quantity">1</span>
                    </span>
                    <span class="text">Cart</span>
                </a>
                </li>
                <li>
                <a href="#" class="opener">
                    <span class="icon user">
                    <img src="images/Icon_user.svg" alt="" height="24" width="24">
                    </span>
                    <span class="text">Tom Shannon</span>
                </a>
                <div class="slide">
                    <ul>
                    <li><a href="#">Account settings</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Logout</a></li>
                    </ul>
                </div>
                </li>
            </ul>
        </div>
			</div>
		</header>
		<main id="main">
			<div class="settings-block">
        <div class="container">
          <div class="title-block">
            <h1>Settings</h1>
          </div>
          <div class="sidebar-content-holder">
            <div class="links-sidebar">
              <ul>
                <li class="active"><a href="#">Account Settings</a></li>
                <li><a href="#">Practice Information</a></li>
                <li><a href="#">FormLabs Integration</a></li>
                <li><a href="#">Billing Details</a></li>
                <li><a href="#">Notifications</a></li>
              </ul>
            </div>
            <div class="settings-content-holder">
              <div class="signup-block">
                <h2>Your Information</h2>
                <form action="#" class="signup-form">
                  <div class="form-block">
                    <div class="row">
                      <div class="input-holder">
                        <label for="f-name" class="label">First name</label>
                        <input type="text" id="f-name">
                      </div>
                      <div class="input-holder">
                        <label for="l-name" class="label">Last name</label>
                        <input type="text" id="l-name">
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-holder">
                        <label for="password" class="label">New Password</label>
                        <input type="password" id="password">
                      </div>
                      <div class="input-holder">
                        <label for="c-password" class="label">Confirm new Password</label>
                        <input type="password" id="c-password">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
		</main>
	</div>
</body>
</html>
