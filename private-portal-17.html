<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>Bracesondemand√ü21</title>
    <link media="all" rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
	<script type="text/javascript">
		window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js"><\/script>')
	</script>
	<script type="text/javascript" src="js/jquery.main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<header id="header">
			<div class="container">
				<div class="header__logo">
					<a href="#"><img src="images/logo.svg" alt=""></a>
        </div>
        <div class="nav-links">
            <ul>
                <li>
                <a href="#">
                    <span class="icon printer">
                    <img src="images/icon-p.svg" alt="" height="48" width="48">
                    <span class="percentage">25%</span>
                    </span>
                    <span class="text">Print</span>
                </a>
                </li>
                <li>
                <a href="#">
                    <span class="icon cart">
                    <img src="images/icon_shopping-bag.svg" alt="" height="24" width="24">
                    <span class="quantity">1</span>
                    </span>
                    <span class="text">Cart</span>
                </a>
                </li>
                <li>
                <a href="#" class="opener">
                    <span class="icon user">
                    <img src="images/Icon_user.svg" alt="" height="24" width="24">
                    </span>
                    <span class="text">Tom Shannon</span>
                </a>
                <div class="slide">
                    <ul>
                    <li><a href="#">Account settings</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Logout</a></li>
                    </ul>
                </div>
                </li>
            </ul>
        </div>
			</div>
		</header>
		<main id="main">
			<div class="dashboard-block">
        <div class="content">
          <nav class="breadcrumbs">
            <ul>
              <li><a href="#">Home</a></li>
              <li>Order overview</li>
            </ul>
          </nav>
          <div class="cart-block">
            <h1>Your 'Order'</h1>
            <span class="subtitle">You have 1 device in your current print</span>
            <div class="your-cart-block">
              <div class="cart-holder">
                <div class="img-detail-block">
                  <div class="img-holder">
                    <img src="images/img-28.jpg" alt="">
                  </div>
                  <div class="details">
                    <ul class="details-list">
                      <li>Widget: <strong>Tongue Tamer</strong></li>
                      <li>Base: <strong>Dovetail</strong></li>
                      <li>Curvature: <strong>Concave</strong></li>
                    </ul>
                    <a href="#" class="btn-edit">Edit</a>
                  </div>
                </div>
                <div class="quantity-info-block">
                  <div class="quantity">
                    <input type="number" min="0" step="1" value="0"/>
                    <div class="btn btn-up"></div>
                    <div class="btn btn-down"></div>
                  </div>
                  <div class="price-holder">
                    <strong class="price">28$</strong>
                  </div>
                  <div class="btn-holder">
                    <a href="#" class="btn-secondary">Move to Cart</a>
                  </div>
                  <a href="#" class="btn-remove"><i class="icon-trash-empty"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <aside class="sidebar">
          <div class="sidebar-holder">
            <a href="#" class="btn-back">Back</a>
            <span class="sm-title">Item in progress</span>
            <div class="current-item">
              <strong class="title">Brackets / Tubes</strong>
            </div>
          </div>
        </aside>
      </div>
		</main>
	</div>
</body>
</html>
