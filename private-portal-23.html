<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>Bracesondemand√ü21</title>
    <link media="all" rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
	<script type="text/javascript">
		window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js"><\/script>')
	</script>
	<script type="text/javascript" src="js/jquery.main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<main id="main">
			<div class="login-img-block">
        <div class="login-block">
          <div class="logo">
            <a href="#"><img src="images/logo.svg" alt=""></a>
          </div>
          <h1>Welcome</h1>
          <p>Log in to your Braces On Demand account with your email address and password.</p>
          <form action="#" class="login-form">
            <div class="input-holder">
              <label for="email" class="label">Email address</label>
              <input type="email" id="email">
            </div>
            <div class="input-holder">
              <div class="label-link">
                <label for="password" class="label">Password</label>
                <a href="#">Forgotten password?</a>
              </div>
              <input type="password" id="password">
            </div>
            <div class="btns-holder">
              <button type="submit" class="btn-primary">Log In</button>
              <button type="submit" class="btn-secondary">Continue As Guest</button>
            </div>
          </form>
          <strong class="login-link"><a href="#">Register</a> for your free account</strong>
        </div>
        <div class="img-block">
        </div>
      </div>
		</main>
	</div>
</body>
</html>
