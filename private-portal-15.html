<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>Bracesondemand√ü21</title>
    <link media="all" rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
	<script type="text/javascript">
		window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js"><\/script>')
	</script>
	<script type="text/javascript" src="js/jquery.main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<header id="header">
			<div class="container">
				<div class="header__logo">
					<a href="#"><img src="images/logo.svg" alt=""></a>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="#">
                <span class="icon printer">
                  <img src="images/icon-p.svg" alt="" height="48" width="48">
                  <span class="percentage">25%</span>
                </span>
                <span class="text">Print</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="icon cart">
                  <img src="images/icon_shopping-bag.svg" alt="" height="24" width="24">
                  <span class="quantity">1</span>
                </span>
                <span class="text">Cart</span>
              </a>
            </li>
            <li>
              <a href="#" class="opener">
                <span class="icon user">
                  <img src="images/Icon_user.svg" alt="" height="24" width="24">
                </span>
                <span class="text">Tom Shannon</span>
              </a>
              <div class="slide">
                <ul>
                  <li><a href="#">Account settings</a></li>
                  <li><a href="#">Support</a></li>
                  <li><a href="#">Logout</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
			</div>
		</header>
		<main id="main">
			<div class="dashboard-block bg-light">
          <div class="container">
              <div class="content">
                <nav class="breadcrumbs">
                  <ul>
                    <li><a href="#">Home</a></li>
                    <li>Device Category</li>
                  </ul>
                </nav>
                <div class="categories-started-block">
                  <div class="started-block">
                    <div class="started-holder">
                      <div class="text-holder">
                        <h1>Select a device category to get started.</h1>
                        <a href="#" class="btn-arrow"><i class="icon-right"></i></a>
                      </div>
                    </div>
                  </div>
                  <div class="categories-holder">
                    <div class="cat-selection-block">
                      <div class="categories">
                          <div class="categories__input-holder">
                              <input type="radio" id="check-1" name="check">
                              <label for="check-1">
                                  <div class="categories__img">
                                      <img src="images/img-20.jpg" alt="">
                                  </div>
                                  <strong class="categories__title">Brackets/tubes</strong>
                              </label>
                          </div>
                          <div class="categories__input-holder">
                              <input type="radio" id="check-2" name="check">
                              <label for="check-2">
                                  <div class="categories__img">
                                      <img src="images/img-21.jpg" alt="">
                                  </div>
                                  <strong class="categories__title">Widgets</strong>
                              </label>
                          </div>
                          <div class="categories__input-holder">
                              <input type="radio" id="check-3" name="check">
                              <label for="check-3">
                                  <div class="categories__img">
                                      <img src="images/img-22.jpg" alt="">
                                  </div>
                                  <strong class="categories__title">Class II / III</strong>
                              </label>
                          </div>
                          <div class="categories__input-holder">
                              <input type="radio" id="check-4" name="check">
                              <label for="check-4">
                                  <div class="categories__img">
                                      <img src="images/img-23.jpg" alt="">
                                  </div>
                                  <strong class="categories__title">Typodonts</strong>
                              </label>
                          </div>
                          <div class="categories__input-holder">
                              <input type="radio" id="check-5" name="check">
                              <label for="check-5">
                                  <div class="categories__img">
                                      <img src="images/img-24.jpg" alt="">
                                  </div>
                                  <strong class="categories__title">Scale models</strong>
                              </label>
                          </div>
                          <div class="categories__input-holder">
                              <input type="radio" id="check-6" name="check">
                              <label for="check-6">
                                  <div class="categories__img">
                                      <img src="images/img-25.jpg" alt="">
                                  </div>
                                  <strong class="categories__title">Free to prints</strong>
                              </label>
                          </div>
                          <div class="categories__input-holder">
                            <input type="radio" id="check-7" name="check">
                            <label for="check-7">
                                <div class="categories__img">
                                    <img src="images/img-21.jpg" alt="">
                                </div>
                                <strong class="categories__title">Scale models</strong>
                            </label>
                        </div>
                        <div class="categories__input-holder">
                            <input type="radio" id="check-8" name="check">
                            <label for="check-8">
                                <div class="categories__img">
                                    <img src="images/img-22.jpg" alt="">
                                </div>
                                <strong class="categories__title">Free to prints</strong>
                            </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
		</main>
	</div>
</body>

</html>
